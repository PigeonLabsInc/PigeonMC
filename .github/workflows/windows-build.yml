name: Windows EXE Build

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean output folder
        run: |
          if (Test-Path output) { Remove-Item output -Recurse -Force }

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          ./vcpkg/bootstrap-vcpkg.bat -disableMetrics

      - name: Install zlib via vcpkg
        run: .\vcpkg\vcpkg.exe install zlib:x64-windows

      - name: Configure & Generate with CMake
        run: cmake -S . -B output -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build the project
        run: cmake --build output --config Release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MinecraftServer-exe
          path: output/Release/*.exe
