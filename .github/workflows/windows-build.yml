name: Windows EXE Build

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
    env:
      GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clean old output directory
        run: |
          if (Test-Path output) {
            Remove-Item output -Recurse -Force
          }

      - name: Set up vcpkg
        uses: lukka/setup-vcpkg@v1
        with:
          vcpkgGitCommitId: ''

      - name: Install zlib via vcpkg
        run: vcpkg install zlib:x64-windows

      - name: Configure project with CMake + vcpkg
        shell: pwsh
        run: |
          $triplet = 'x64-windows'
          $tc     = Join-Path $Env:VCPKG_ROOT "scripts\buildsystems\vcpkg.cmake"
          cmake `
            -S "${{ github.workspace }}" `
            -B "${{ github.workspace }}\output" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$tc" `
            -DVCPKG_TARGET_TRIPLET="$triplet"

      - name: Build the project
        run: cmake --build output --config Release

      - name: Upload EXE as artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: MinecraftServer.exe
          path: output/Release/*.exe
          token: ${{ env.GITHUB_TOKEN }}
