name: Windows EXE Build

on:
  push:
    branches: [ main ]  # 
    
jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clean old output directory if exists
        run: if exist output rmdir /s /q output

      - name: Configure project with CMake
        run: cmake -S . -B output -DCMAKE_BUILD_TYPE=Release

      - name: Build the project
        run: cmake --build output --config Release

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v3
        with:
          name: MinecraftServer.exe
          path: output/Release/*.exe
